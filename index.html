<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- link assets -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
    <!-- title -->
    <title>Vue3_Hello!</title>
  </head>



  <body>

    <div id="app">

        <!-- inserisco testo tramite Vue -->
        <h1 class="h1-normal-class" v-bind:class="h1Class">{{ message }}</h1>

        <!-- inserisco due immagini in modo diverso -->
        <div class="d-flex">
            <!-- bordo bianco - metodo 1: v-html -->
            <div v-html="htmlIMG"></div>
            <!-- bordo nero - metodo 2: v-bind -->
            <img :src="image" :class="imgCSS">
        </div>


        <!-- ALTRE PROVE -->    
        <div class="d-flex justify-content-around w-100" :class="divCSS">

            <div class="d-flex justify-content-center align-items-center flex-column">
                <!-- provo v-model -->
                <label for="prova-vmodel">{{ labelText }}</label>
                <input type="text" name="prova-vmodel" placeholder="scrivi qui qualcosa!" v-model="input" @keyup.enter="clickBtn">
                <h4>Scrivo: {{ input }}</h4>
            </div>

            <!-- scrivo ogni lettera in console -->
            <div class="d-flex justify-content-center align-items-center flex-column">
                <label for="prova-event">{{ labelEvent }}</label>
                <input type="text" name="prova-event" placeholder="scrivi qui qualcosa!" @keyup="clickConsole($event, `tasto cliccato: `)">
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <!-- provo v-on:click e methods -->
                <button :class="btn" v-on:click="saluto">saluto</button>
                <button :class="btn" @click="slogan">Slogan!</button>
            </div>

        </div>

    </div>

  </body>
</html>
